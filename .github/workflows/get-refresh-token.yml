name: Get YouTube OAuth Refresh Token

on:
  workflow_dispatch:

jobs:
  get-refresh-token:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install google-auth-oauthlib

      - name: 🧠 Run auth flow to get refresh_token
        run: python get_refresh_token.py
