name: Generate PNG slides using Puppeteer

on:
  workflow_dispatch:

jobs:
  build-images:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install puppeteer fs-extra

      - name: ğŸ“œ Run Puppeteer to generate PNG slides
        run: |
          mkdir -p slides_img slides_html
          node gen_slides.js

      - name: ğŸ—œï¸ Zip all PNGs
        run: zip -r slides_puppeteer.zip slides_img

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: slides_puppeteer
          path: slides_puppeteer.zip
