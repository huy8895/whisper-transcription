name: Generate PNG slides using Puppeteer

on:
  workflow_dispatch:

jobs:
  build-images:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install puppeteer fs-extra

      - name: ğŸ“œ Generate PNG from JSON using Puppeteer
        run: |
          mkdir -p slides_img slides_html
          node scripts/gen_images_puppeteer.js

      - name: ğŸ—œï¸ Zip all PNGs
        run: zip -r slides_puppeteer.zip slides_img

      - name: "ğŸ“¤ Upload artifact: PNG ZIP"
        uses: actions/upload-artifact@v4
        with:
          name: slides_images_zip
          path: slides_puppeteer.zip
