name: Generate High-Res Slides from JSON

on:
  workflow_dispatch:
    inputs:
      dpi:
        description: "DPI for PNG output (e.g. 150, 200, 300, 600)"
        required: false
        default: "96"

jobs:
  create-slides:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Node dependencies
        run: npm install pptxgenjs

      - name: ğŸ“œ Generate PPTX from timings.json
        run: node scripts/gen_slides.js

      - name: ğŸ†• Install Crimson Pro font
        run: |
          mkdir -p ~/.fonts
          cp assets/fonts/*.ttf ~/.fonts/
          fc-cache -f -v

      - name: ğŸ–¼ï¸ Install LibreOffice & PDF tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice poppler-utils

      - name: ğŸ“„ Convert PPTX to PDF
        run: |
          mkdir -p slides_pdf
          soffice --headless --convert-to pdf --outdir slides_pdf slides.pptx
          echo "âœ… Converted to PDF:"
          ls slides_pdf/

      - name: ğŸ–¼ï¸ Convert PDF to high-res PNG using DPI=${{ inputs.dpi }}
        run: |
          mkdir -p slides_png
          pdftoppm -png -r ${{ inputs.dpi }} slides_pdf/slides.pdf slides_png/slide

      - name: ğŸ—œï¸ Zip all PNG slides
        run: zip -r slides_png.zip slides_png

      - name: "ğŸ“¤ Upload artifact: PPTX file"
        uses: actions/upload-artifact@v4
        with:
          name: slides_pptx
          path: slides.pptx

      - name: "ğŸ“¤ Upload artifact: PNG zip"
        uses: actions/upload-artifact@v4
        with:
          name: slides_images_zip
          path: slides_png.zip
