name: TEST Process Artifact After Transcribe

on:
  workflow_run:
    workflows: ["Merge, Adjust Speed, and Transcribe MP3"]
    types:
      - completed

  workflow_dispatch:
    inputs:
      artifact_id:
        description: 'Artifact ID (để trống nếu chạy tự động)'
        required: false
        default: ''

jobs:
  process-artifact:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Download artifact
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let artifactId = "${{ github.event.inputs.artifact_id }}";

            if (!artifactId) {
              // Tự động lấy artifact mới nhất từ workflow_run
              const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: ${{ github.event.workflow_run.id }},
              });
              if (artifacts.data.artifacts.length === 0) {
                core.setFailed('Không tìm thấy artifact nào.');
                return;
              }
              artifactId = artifacts.data.artifacts[0].id;
              console.log("🟢 Tự động chọn Artifact ID:", artifactId);
            } else {
              console.log("🔵 Artifact ID được nhập thủ công:", artifactId);
            }

            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: artifactId,
              archive_format: 'zip',
            });

            fs.writeFileSync('artifact.zip', Buffer.from(download.data));
            console.log("✅ Artifact downloaded successfully!");

      - name: 📂 Unzip artifact
        run: |
          unzip artifact.zip -d artifact_contents
          echo "✅ Files in artifact:"
          ls -al artifact_contents

      - name: ⚙️ Process downloaded files
        run: |
          echo "Xử lý các file audio và SRT ở đây..."
          ls artifact_contents
