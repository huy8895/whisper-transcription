name: Test Upload to YouTube

on:
  workflow_dispatch:

jobs:
  upload-video:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“‚ Check if test video exists
        run: ls -lh video.mp4

      - name: ğŸ Install YouTube API dependencies
        run: pip install --upgrade google-api-python-client google-auth google-auth-oauthlib

      - name: ğŸš€ Upload video to YouTube
        env:
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
        run: python upload_youtube.py
