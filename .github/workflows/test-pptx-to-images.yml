name: Generate Slides from JSON (test-pptx-to-images.yml)

on:
  workflow_dispatch:

jobs:
  create-slides:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install pptxgenjs

      - name: 📜 Generate PPTX from timings.json
        run: node scripts/gen_slides.js

      - name: 🖼️ Install LibreOffice for PNG export
        run: sudo apt-get update && sudo apt-get install -y libreoffice

      - name: 🖼️ Convert PPTX to PNG
        run: |
          mkdir -p slides_png
          soffice --headless --convert-to png --outdir slides_png slides.pptx
          echo "✅ Converted slides:"
          ls slides_png/

      - name: 🗜️ Zip PNG images
        run: zip -r slides_png.zip slides_png

      - name: "📤 Upload artifact: PPTX file"
        uses: actions/upload-artifact@v4
        with:
          name: slides_pptx
          path: slides.pptx

      - name: "📤 Upload artifact: PNG ZIP"
        uses: actions/upload-artifact@v4
        with:
          name: slides_images_zip
          path: slides_png.zip

      - name: "📤 Upload artifact: PNG folder (optional)"
        uses: actions/upload-artifact@v4
        with:
          name: slides_images_folder
          path: slides_png/
