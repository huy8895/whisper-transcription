name: Generate Slides from JSON

on:
  workflow_dispatch:

jobs:
  create-slides:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install Node dependencies
        run: npm install pptxgenjs

      - name: 📜 Generate PPTX from timings.json
        run: node scripts/gen_slides.js

      - name: 🆕 Install Crimson Pro font
        run: |
          mkdir -p ~/.fonts
          cp assets/fonts/*.ttf ~/.fonts/
          fc-cache -f -v

      - name: 🖼️ Install LibreOffice & ImageMagick
        run: sudo apt-get update && sudo apt-get install -y libreoffice imagemagick

      - name: 🖼️ Convert PPTX to PNG (1920x1080)
        run: |
          mkdir -p slides_png_raw slides_png
          soffice --headless --convert-to png --outdir slides_png_raw slides.pptx
          echo "✅ All exported:"
          ls slides_png_raw/

          i=1
          for img in slides_png_raw/*.png; do
            convert "$img" -resize 1920x1080\! "slides_png/slide_$i.png"
            i=$((i + 1))
          done

      - name: 🗜️ Zip all PNG slides
        run: zip -r slides_png.zip slides_png

      - name: "📤 Upload artifact: PPTX file"
        uses: actions/upload-artifact@v4
        with:
          name: slides_pptx
          path: slides.pptx

      - name: "📤 Upload artifact: PNG folder"
        uses: actions/upload-artifact@v4
        with:
          name: slides_images_folder
          path: slides_png/

      - name: "📤 Upload artifact: PNG zip"
        uses: actions/upload-artifact@v4
        with:
          name: slides_images_zip
          path: slides_png.zip
