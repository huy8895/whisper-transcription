name: Generate Slides from JSON (test-pptx-to-images.yml)

on:
  workflow_dispatch:

jobs:
  create-slides:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install pptxgenjs

      - name: ğŸ“œ Generate PPTX from timings.json
        run: node scripts/gen_slides.js

      - name: ğŸ–¼ï¸ Install LibreOffice for PNG export
        run: sudo apt-get update && sudo apt-get install -y libreoffice

      - name: ğŸ–¼ï¸ Convert PPTX to PNG
        run: |
          mkdir -p slides_png
          soffice --headless --convert-to png --outdir slides_png slides.pptx
          echo "âœ… Converted slides:"
          ls slides_png/

      - name: ğŸ—œï¸ Zip PNG images
        run: zip -r slides_png.zip slides_png

      - name: "ğŸ“¤ Upload artifact: PPTX file"
        uses: actions/upload-artifact@v4
        with:
          name: slides_pptx
          path: slides.pptx

      - name: "ğŸ“¤ Upload artifact: PNG ZIP"
        uses: actions/upload-artifact@v4
        with:
          name: slides_images_zip
          path: slides_png.zip

      - name: "ğŸ“¤ Upload artifact: PNG folder (optional)"
        uses: actions/upload-artifact@v4
        with:
          name: slides_images_folder
          path: slides_png/
