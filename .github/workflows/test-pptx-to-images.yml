name: Generate Slides from JSON

on:
  workflow_dispatch:

jobs:
  create-slides:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Node dependencies
        run: npm install pptxgenjs

      - name: ğŸ“œ Generate PPTX from timings.json
        run: node scripts/gen_slides.js

      - name: ğŸ†• Install Crimson Pro font
        run: |
          mkdir -p ~/.fonts
          cp assets/fonts/*.ttf ~/.fonts/
          fc-cache -f -v

      - name: ğŸ–¼ï¸ Install LibreOffice & ImageMagick
        run: sudo apt-get update && sudo apt-get install -y libreoffice imagemagick

      - name: ğŸ–¼ï¸ Convert PPTX to PNG (1920x1080)
        run: |
          mkdir -p slides_png_raw slides_png
          soffice --headless --convert-to png --outdir slides_png_raw slides.pptx
          echo "âœ… All exported:"
          ls slides_png_raw/

          i=1
          for img in slides_png_raw/*.png; do
            convert "$img" -resize 1920x1080\! "slides_png/slide_$i.png"
            i=$((i + 1))
          done

      - name: ğŸ—œï¸ Zip all PNG slides
        run: zip -r slides_png.zip slides_png

      - name: "ğŸ“¤ Upload artifact: PPTX file"
        uses: actions/upload-artifact@v4
        with:
          name: slides_pptx
          path: slides.pptx

      - name: "ğŸ“¤ Upload artifact: PNG folder"
        uses: actions/upload-artifact@v4
        with:
          name: slides_images_folder
          path: slides_png/

      - name: "ğŸ“¤ Upload artifact: PNG zip"
        uses: actions/upload-artifact@v4
        with:
          name: slides_images_zip
          path: slides_png.zip
